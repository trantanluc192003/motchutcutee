<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thăm Thảo</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .scene {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      height: 60vh;
      padding: 0 40px;
      margin-top: 20px;
    }

    .scene img {
      max-height: 55vh;
      width: auto;
      max-width: 48%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
    }

    .scene img.show {
      opacity: 1;
      transform: scale(1);
    }

    #cua { max-height: 65vh; margin-top: 40px; display: none; opacity: 0; transition: opacity 1s ease; }
    #cua.show { display: block; opacity: 1; }

    #dora, #hoitham, #meodicho, #nauan, #chagio, #bokho {
      display: none;
      max-height: 70vh;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #chagio, #bokho {
      max-height: 50vh;
      margin: 10px;
    }

    .text {
      font-size: 1.6em;
      margin-top: 20px;
      color: #e75480;
      max-width: 90%;
      word-wrap: break-word;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      min-height: 80px;
      text-align: center;
    }

    .text.show { display: block; opacity: 1; }

    .buttons { margin-top: 20px; display: none; }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #accept {
      background-color: #8bc34a;
      color: white;
      animation: pulse 1.2s infinite;
    }

    #decline {
      background-color: #f06292;
      color: white;
      position: relative;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0px rgba(139, 195, 74, 0.5); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(139, 195, 74, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 0px rgba(139, 195, 74, 0.5); }
    }

    #intro-text {
      font-size: 1.4em;
      color: #ff69b4;
      margin-top: 30px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
    }

    #intro-text.show { display: block; opacity: 1; }

    #openDoorBtn {
      display: none;
      margin-top: 30px;
      font-size: 1.2em;
      padding: 12px 25px;
      background-color: #ff80ab;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #openDoorBtn:hover { background-color: #ff4081; }

    #xeo-container span {
      position: absolute;
      font-weight: bold;
      color: #ff6f61;
      animation: fly 2s ease-out forwards;
      pointer-events: none;
    }
    .dish-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px) rotate(720deg); }
    }
  </style>
</head>
<body>

  <div class="scene" id="scene">
    <img id="nha" src="nha2.png" alt="Nhà thỏ" class="show">
    <img id="tho" src="thodilamve.jpg" alt="Thỏ đi làm về" class="show">
  </div>

  <div id="intro-text"></div>
  <img id="cua" src="cua2.png" alt="Cửa mở">
  <button id="openDoorBtn">Ấn vào để mở cửa nè</button>

  <img id="dora" src="chao.gif" alt="Doraemon chào">
  <div class="text" id="text"></div>

  <div class="buttons" id="buttons">
    <button id="accept">Chấp nhận</button>
    <button id="decline">Không nhé</button>
  </div>

  <img id="hoitham" src="hoitham.png" alt="Hỏi thăm">
  <img id="meodicho" src="meodicho.jpg" alt="Mèo đi chợ">
  <img id="nauan" src="nauan.jpeg" alt="Nấu ăn">
  <img id="khoanhtay" src="khoanhtay.jpg" alt="Khoanh tay" style="display: none; max-height: 65vh; margin-top: 20px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.2);">

  <div id="dishes" class="dish-container">
  <img id="chagio" src="chagio.jpg" alt="Chả giò">
  <img id="bokho" src="bokho.jpg" alt="Bò kho">
  </div>
  
  <div id="xeo-container"></div>

  <script>
    const textEl = document.getElementById("text");
    const dora = document.getElementById("dora");
    const buttons = document.getElementById("buttons");
    const nha = document.getElementById("nha");
    const tho = document.getElementById("tho");
    const cua = document.getElementById("cua");
    const scene = document.getElementById("scene");
    const hoitham = document.getElementById("hoitham");
    const introText = document.getElementById("intro-text");
    const openDoorBtn = document.getElementById("openDoorBtn");
    const meodicho = document.getElementById("meodicho");
    const nauan = document.getElementById("nauan");
    const chagio = document.getElementById("chagio");
    const bokho = document.getElementById("bokho");
    const xeoContainer = document.getElementById("xeo-container");

    function typeWriter(text, element, i, callback) {
      if (i < text.length) {
        element.innerHTML = text.substring(0, i + 1);
        setTimeout(() => typeWriter(text, element, i + 1, callback), 40);
      } else if (callback) callback();
    }

    function startSequence() {
      setTimeout(() => {
        introText.classList.add("show");
        typeWriter("Teng teng tan làm ùi về nhà thuiii", introText, 0, () => {
          setTimeout(() => {
            scene.style.display = "none";
            introText.style.display = "none";
            cua.classList.add("show");
            openDoorBtn.style.display = "block";
          }, 2000);
        });
      }, 1500);
    }

    openDoorBtn.addEventListener("click", () => {
      cua.classList.remove("show");
      openDoorBtn.style.display = "none";
      dora.style.display = "block";
      textEl.classList.add("show");
      typeWriter("Xin chào Thảo, rất vui được gặp bạn. Tôi là Mèo Ú được bạn kia gửi đến để làm bạn với cậu, cậu cho tớ ở nhờ nhé ^^", textEl, 0, () => {
        buttons.style.display = "block";
      });
    });

    document.getElementById("accept").addEventListener("click", () => {
      document.querySelectorAll("img").forEach(img => img.classList.remove("show"));
      textEl.classList.remove("show");
      buttons.style.display = "none";
      dora.style.display = "none";
      hoitham.style.display = "block";

      setTimeout(() => {
        textEl.innerHTML = "";
        textEl.classList.add("show");
        typeWriter("Tớ biết là cậu sẽ chấp nhận cho tớ ở nhờ mà hihi", textEl, 0, () => {
          setTimeout(() => {
            textEl.innerHTML = "";
            typeWriter("Hôm nay cậu đi làm về có mệt không ?", textEl, 0, () => {
              buttons.innerHTML = `
                <button id="yesTired" style="background-color: #f8bbd0; color: #880e4f;">Có, Thỏ thấy hơi mệt</button>
                <button onclick="alert('Thỏ giỏi quá!')" style="background-color: #f8bbd0; color: #880e4f;">Không mệt tí nào</button>
              `;
              buttons.style.display = "block";

              document.getElementById("yesTired").addEventListener("click", () => {
                buttons.style.display = "none";
                textEl.innerHTML = "";
                textEl.classList.add("show");
                hoitham.style.display = "none";

                typeWriter("Cậu vào nghỉ ngơi đi, để tớ đi chợ mua đồ nấu cho cậu ăn nhé", textEl, 0, () => {
                  setTimeout(() => {
                    meodicho.style.display = "block";
                    textEl.innerHTML = "";
                    typeWriter("Trời ơi giấy nguyên liệu mà anh kia viết chữ xấu thế!", textEl, 0, () => {
                    setTimeout(() => {
                      meodicho.style.display = "none";
                      textEl.innerHTML = "";
                      typeWriter("Tớ đã mua nguyên liệu rồi, giờ thì để tớ trổ tài nấu ăn cho cậu xem nè", textEl, 0, () => {
                        nauan.style.display = "block";
                        spawnXeoEffect();
                        setTimeout(() => {
                          xeoContainer.innerHTML = "";
                          nauan.style.display = "none";
                          textEl.innerHTML = "";
                          typeWriter("Ta da, tớ đã nấu xong ùi. Hôm nay tớ nấu món bò kho và chả giò. Mời cậu thưởng thức nhé", textEl, 0);
                          document.getElementById("dishes").style.display = "flex";
                          chagio.style.display = "inline-block";
                          bokho.style.display = "inline-block";

                        }, 5000);
                      });
                    }, 3000);
                    }, 5000);
                  }, 1000);
                });
              });
            });
          }, 2000);
        });
      }, 1000);
    });

    document.getElementById("decline").addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 150));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      decline.style.position = "absolute";
      decline.style.left = x + "px";
      decline.style.top = y + "px";
    });

    function spawnXeoEffect() {
      for (let i = 0; i < 20; i++) {
        const span = document.createElement("span");
        span.textContent = "Xèo xèo";
        span.style.left = Math.random() * window.innerWidth + "px";
        span.style.top = Math.random() * window.innerHeight + "px";
        xeoContainer.appendChild(span);
      }
    }

    startSequence();
  </script>
</body>
</html>
