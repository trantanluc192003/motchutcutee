<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thăm Thảo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .scene {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      height: 60vh;
      padding: 0 40px;
      margin-top: auto;
      margin-bottom: auto;
    }

    .scene img {
      max-height: 70vh; /* ✅ tăng kích thước ảnh */
      width: auto;
      max-width: 48%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
    }

    .scene img.show {
      opacity: 1;
      transform: scale(1);
    }

    #cua {
      max-height: 65vh;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #cua.show {
      display: block;
      opacity: 1;
    }

    #dora {
      max-height: 70vh;
      display: none;
      margin-top: 10px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .text {
      font-size: 1.6em;
      margin-top: 20px;
      color: #e75480;
      max-width: 90%;
      word-wrap: break-word;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      min-height: 80px;
      text-align: center;
    }

    .text.show {
      display: block;
      opacity: 1;
    }

    .buttons {
      margin-top: 20px;
      display: none;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0px rgba(139, 195, 74, 0.5); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(139, 195, 74, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 0px rgba(139, 195, 74, 0.5); }
    }

    #accept {
      background-color: #8bc34a;
      color: white;
      animation: pulse 1.2s infinite;
    }

    #decline {
      background-color: #f06292;
      color: white;
      position: relative;
    }

    #hoitham {
      max-height: 70vh;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #extraButtons {
      margin-top: 20px;
      display: none;
    }

    #extraButtons button {
      background-color: #ffb74d;
      color: white;
    }

    #introText {
      font-size: 1.8em;
      color: #ff4081;
      margin-top: 20px;
      margin-bottom: 30px; /* ✅ đẩy chữ lên cao hơn */
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
    }

    #introText.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="scene" id="scene">
    <img id="nha" src="nha.png" alt="Nhà thỏ">
    <img id="tho" src="thodilamve.jpg" alt="Thỏ đi làm về">
  </div>

  <div id="introText"></div>

  <img id="cua" src="cua2.png" alt="Cửa mở">
  <img id="dora" src="chao.gif" alt="Doraemon chào">
  <div class="text" id="text"></div>

  <div class="buttons" id="buttons">
    <button id="accept">Chấp nhận</button>
    <button id="decline">Không nhé</button>
  </div>

  <img id="hoitham" src="hoitham.png" alt="Hỏi thăm">

  <div class="buttons" id="extraButtons">
    <button>Có, Thỏ thấy hơi mệt</button>
    <button>Không mệt tí nào</button>
  </div>

  <script>
    const textEl = document.getElementById("text");
    const dora = document.getElementById("dora");
    const buttons = document.getElementById("buttons");
    const nha = document.getElementById("nha");
    const tho = document.getElementById("tho");
    const cua = document.getElementById("cua");
    const scene = document.getElementById("scene");
    const hoitham = document.getElementById("hoitham");
    const extraButtons = document.getElementById("extraButtons");
    const introText = document.getElementById("introText");

    function typeWriter(text, element, i, callback) {
      if (i < text.length) {
        element.innerHTML = text.substring(0, i + 1);
        setTimeout(() => typeWriter(text, element, i + 1, callback), 40);
      } else if (callback) {
        callback();
      }
    }

    function startSequence() {
      nha.classList.add("show");
      tho.classList.add("show");

      // Hiện dòng chữ đánh máy: "Teng teng tan làm ùi về thui"
      introText.classList.add("show");
      typeWriter("Teng teng tan làm ùi về thui", introText, 0, () => {
        setTimeout(() => {
          introText.classList.remove("show");
          introText.style.display = "none";
          scene.style.display = "none";
          cua.classList.add("show");

          setTimeout(() => {
            cua.classList.remove("show");
            dora.style.display = "block";
            textEl.classList.add("show");
            typeWriter(
              "Xin chào Thảo, rất vui được gặp bạn. Tôi là mèo máy Doraemon được anh bạn kia gửi đến để làm bạn với cậu, cho tôi ở nhờ nhé.",
              textEl,
              0,
              () => {
                buttons.style.display = "block";
              }
            );
          }, 2000);
        }, 2000);
      });
    }

    startSequence();

    document.getElementById("accept").addEventListener("click", () => {
      document.querySelectorAll("img").forEach(img => img.classList.remove("show"));
      textEl.classList.remove("show");
      buttons.style.display = "none";

      dora.style.display = "none";
      hoitham.style.display = "block";

      setTimeout(() => {
        textEl.innerHTML = "";
        textEl.classList.add("show");
        typeWriter("Tớ biết là cậu sẽ chấp nhận cho tớ ở nhờ mà hihi", textEl, 0, () => {
          setTimeout(() => {
            textEl.innerHTML = "";
            typeWriter("Hôm nay cậu đi làm về có mệt không", textEl, 0, () => {
              extraButtons.style.display = "flex";
            });
          }, 2000);
        });
      }, 500);
    });

    const declineBtn = document.getElementById("decline");
    declineBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 150));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      declineBtn.style.position = "absolute";
      declineBtn.style.left = x + "px";
      declineBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
