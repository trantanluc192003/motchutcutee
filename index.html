<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thăm Thảo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      height: 65vh;
      padding: 0 40px;
      margin-top: auto;
      margin-bottom: auto;
    }

    .scene img {
      max-height: 60vh;
      width: auto;
      max-width: 48%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
    }

    .scene img.show {
      opacity: 1;
      transform: scale(1);
    }

    #cua {
      max-height: 65vh;
      margin-top: auto;
      margin-bottom: auto;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #cua.show {
      display: block;
      opacity: 1;
    }

    #dora {
      max-height: 70vh;
      display: none;
      margin-top: 10px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #hoitham {
      max-height: 70vh;
      display: none;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .text {
      font-size: 1.6em;
      margin-top: 20px;
      color: #e75480;
      max-width: 90%;
      word-wrap: break-word;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      min-height: 80px;
      text-align: center;
    }

    .text.show {
      display: block;
      opacity: 1;
    }

    .buttons {
      margin-top: 20px;
      display: none;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0px rgba(139, 195, 74, 0.5); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(139, 195, 74, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 0px rgba(139, 195, 74, 0.5); }
    }

    #accept {
      background-color: #8bc34a;
      color: white;
      animation: pulse 1.2s infinite;
    }

    #decline {
      background-color: #f06292;
      color: white;
      position: relative;
    }

    #intro-text {
      font-size: 1.8em;
      margin-top: 20px;
      margin-bottom: 30px; /* Thêm khoảng cách với đáy */
      color: #ff69b4;
      text-align: center;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      position: relative;
      bottom: 0;
    }


    #intro-text.show {
      display: block;
      opacity: 1;
    }

    #cuabutton {
      display: none;
      margin-top: 20px;
    }

    #openDoorBtn {
      font-size: 1.3em;
      padding: 12px 24px;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="scene" id="scene">
    <img id="nha" src="nha.png" alt="Nhà thỏ">
    <img id="tho" src="thodilamve.jpg" alt="Thỏ đi làm về">
  </div>
  <div id="intro-text"></div> <!-- Dòng chữ vẫn dưới ảnh -->
  <img id="cua" src="cua2.png" alt="Cửa mở">

  <div id="cuabutton">
    <button id="openDoorBtn">Ấn để mở cửa</button>
  </div>

  <img id="dora" src="chao.gif" alt="Doraemon chào">
  <div class="text" id="text"></div>

  <div class="buttons" id="buttons">
    <button id="accept">Chấp nhận</button>
    <button id="decline">Không nhé</button>
  </div>

  <img id="hoitham" src="hoitham.webp" alt="Hỏi thăm">

  <script>
    const textEl = document.getElementById("text");
    const dora = document.getElementById("dora");
    const buttons = document.getElementById("buttons");
    const nha = document.getElementById("nha");
    const tho = document.getElementById("tho");
    const cua = document.getElementById("cua");
    const scene = document.getElementById("scene");
    const hoitham = document.getElementById("hoitham");
    const introText = document.getElementById("intro-text");
    const cuabutton = document.getElementById("cuabutton");
    const openDoorBtn = document.getElementById("openDoorBtn");

    function typeWriter(text, element, i, callback) {
      if (i < text.length) {
        element.innerHTML = text.substring(0, i + 1);
        setTimeout(() => typeWriter(text, element, i + 1, callback), 40);
      } else if (callback) {
        callback();
      }
    }

    function startSequence() {
      nha.classList.add("show");
      tho.classList.add("show");

      setTimeout(() => {
        introText.classList.add("show");
        typeWriter("Teng teng tan làm ùi về thui", introText, 0, () => {
          setTimeout(() => {
            scene.style.display = "none";
            introText.style.display = "none";
            cua.classList.add("show");
            cuabutton.style.display = "block";
          }, 2000);
        });
      }, 1500);
    }

    startSequence();

    openDoorBtn.addEventListener("click", () => {
      cua.classList.remove("show");
      cuabutton.style.display = "none";
      dora.style.display = "block";
      textEl.classList.add("show");
      typeWriter(
        "Xin chào Thảo, rất vui được gặp bạn. Tôi là mèo máy Doraemon được anh bạn kia gửi đến để làm bạn với cậu, cho tôi ở nhờ nhé.",
        textEl,
        0,
        () => {
          buttons.style.display = "block";
        }
      );
    });

    document.getElementById("accept").addEventListener("click", () => {
      document.querySelectorAll("img").forEach(img => img.classList.remove("show"));
      textEl.classList.remove("show");
      buttons.style.display = "none";
      dora.style.display = "none";
      hoitham.style.display = "block";

      setTimeout(() => {
        textEl.innerHTML = "";
        textEl.classList.add("show");
        typeWriter("Tớ biết là cậu sẽ chấp nhận cho tớ ở nhờ mà hihi", textEl, 0, () => {
          setTimeout(() => {
            textEl.innerHTML = "";
            typeWriter("Hôm nay cậu đi làm về có mệt không", textEl, 0, () => {
              buttons.innerHTML = `
                <button onclick="alert('Thỏ nhớ nghỉ ngơi nhé!')">Có, Thỏ thấy hơi mệt</button>
                <button onclick="alert('Thỏ giỏi quá!')">Không mệt tí nào</button>
              `;
              buttons.style.display = "block";
            });
          }, 2000);
        });
      }, 1000);
    });

    const declineBtn = document.getElementById("decline");
    declineBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 150));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      declineBtn.style.position = "absolute";
      declineBtn.style.left = x + "px";
      declineBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
