<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thăm Thảo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    img {
      max-height: 80vh;
      display: none;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 1s ease, opacity 1s ease;
      opacity: 0;
    }

    .show {
      display: block !important;
      opacity: 1 !important;
      transform: scale(1.05);
    }

    .text {
      font-size: 1.8em;
      margin-top: 20px;
      color: #e75480;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .text.show {
      display: block;
      opacity: 1;
    }

    .buttons {
      margin-top: 20px;
      display: none;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #accept {
      background-color: #8bc34a;
      color: white;
    }

    #decline {
      background-color: #f06292;
      color: white;
      position: relative;
    }

    #hoitham {
      max-height: 70vh;
      display: none;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <img id="img1" src="thodilamve.jpg" alt="Thỏ đi làm về">
  <img id="img2" src="nha.jpg" alt="Nhà của thỏ">
  <img id="img3" src="cua2.png" alt="Cửa mở">
  <img id="img4" src="chao.gif" alt="Doraemon chào">

  <div class="text" id="text"></div>

  <div class="buttons" id="buttons">
    <button id="accept">Chấp nhận</button>
    <button id="decline">Không nhé</button>
  </div>

  <img id="hoitham" src="hoitham.webp" alt="Hỏi thăm">

  <script>
    const images = [
      { id: "img1", text: "en en en, về nhà thui" },
      { id: "img2", text: "Đến nhà ùi" },
      { id: "img3", text: "Vào nhà thôi" },
      {
        id: "img4",
        text: "Xin chào Thảo, rất vui được gặp bạn. Tôi là mèo máy Doraemon được anh bạn kia gửi đến để làm bạn với cậu, cho tôi ở nhờ nhé.",
      },
    ];

    let current = 0;

    function showNextImage() {
      if (current > 0) {
        document.getElementById(images[current - 1].id).classList.remove("show");
      }

      if (current < images.length) {
        const imgObj = images[current];
        const imgEl = document.getElementById(imgObj.id);
        const textEl = document.getElementById("text");

        imgEl.classList.add("show");
        textEl.classList.add("show");
        textEl.innerText = imgObj.text;

        current++;
        setTimeout(showNextImage, 3000);
      } else {
        document.getElementById("buttons").style.display = "block";
      }
    }

    showNextImage();

    document.getElementById("accept").addEventListener("click", () => {
      document.querySelectorAll("img").forEach(img => img.classList.remove("show"));
      document.getElementById("text").classList.remove("show");
      document.getElementById("buttons").style.display = "none";
      document.getElementById("hoitham").style.display = "block";
    });

    const declineBtn = document.getElementById("decline");
    declineBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 150));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      declineBtn.style.position = "absolute";
      declineBtn.style.left = x + "px";
      declineBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
